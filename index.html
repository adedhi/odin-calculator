<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="calculator_container">
        <div class="calculator">
            <div class="display"></div>
    
            <div class="numbers">
                <div class="numbers_row_1">
                    <button class="number_button" id="0">7</button>
                    <button class="number_button" id="1">8</button>
                    <button class="number_button" id="2">9</button>
                </div>
    
                <div class="numbers_row_2">
                    <button class="number_button" id="3">4</button>
                    <button class="number_button" id="4">5</button>
                    <button class="number_button" id="5">6</button>
                </div>
    
                <div class="numbers_row_3">
                    <button class="number_button" id="6">1</button>
                    <button class="number_button" id="7">2</button>
                    <button class="number_button" id="8">3</button>
                </div>
    
                <div class="numbers_row_4">
                    <button class="number_button" id="9">0</button>
                    <button class="number_button" id="10">.</button>
                    <button class="number_button" id="11">(-)</button>
                </div>
            </div>
    
            <div class="operators">
                <div class="operators_row_1">
                    <button class="operator_button" id="12">+</button>
                    <button class="operator_button" id="13">-</button>
                    <button class="operator_button" id="14">ร</button>
                    <button class="operator_button" id="15">รท</button>
                </div>

                <div class="operators_row_2">
                    <button class="operator_button" id="16">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
